<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="radio.png">
    <title>Personal Radio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div
            class="max-w-md mx-auto bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-3xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">
                    <i class="fas fa-radio mr-3"></i>Radio Player
                </h1>
                <p class="text-blue-200">For My Mother Only</p>
            </div>

            <!-- Audio Element -->
            <audio id="audioPlayer" class="hidden"></audio>

            <!-- Channel Selection -->
            <div class="mb-8">
                <div class="grid grid-cols-3 gap-4">
                    <!-- Channel 1 -->
                    <button id="channel1"
                        class="channel-btn text-white font-bold py-4 px-1 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg border-2">
                        <i class="fas fa-broadcast-tower mr-2"></i>
                        <div class="truncate">Maitree</div>
                    </button>

                    <!-- Channel 2 -->
                    <button id="channel2"
                        class="channel-btn text-white font-bold py-4 px-1 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg border-2">
                        <i class="fas fa-broadcast-tower mr-2"></i>
                        <div class="truncate">Geetanjali</div>
                    </button>

                    <!-- Channel 3 -->
                    <button id="channel3"
                        class="channel-btn text-white font-bold py-4 px-1 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg border-2">
                        <i class="fas fa-broadcast-tower mr-2"></i>
                        <div class="truncate">Sanchayita</div>
                    </button>
                </div>
            </div>

            <!-- Player Controls -->
            <div class="text-center mb-8">
                <div class="flex justify-center space-x-6">
                    <button id="playBtn"
                        class="bg-green-500 hover:bg-green-600 text-white w-16 h-16 rounded-full flex items-center justify-center transition-all duration-300 transform hover:scale-110 shadow-lg">
                        <i class="fas fa-play text-xl"></i>
                    </button>
                    <button id="pauseBtn"
                        class="bg-red-500 hover:bg-red-600 text-white w-16 h-16 rounded-full flex items-center justify-center transition-all duration-300 transform hover:scale-110 shadow-lg"
                        style="display: none;">
                        <i class="fas fa-pause text-xl"></i>
                    </button>
                    <button id="stopBtn"
                        class="bg-gray-500 hover:bg-gray-600 text-white w-16 h-16 rounded-full flex items-center justify-center transition-all duration-300 transform hover:scale-110 shadow-lg">
                        <i class="fas fa-stop text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Volume Control -->
            <div class="mb-8">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-volume-down text-white"></i>
                    <input type="range" id="volumeSlider" min="0" max="100" value="50"
                        class="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    <i class="fas fa-volume-up text-white"></i>
                </div>
            </div>

            <!-- Status Display -->
            <div class="text-center">
                <div id="status" class="text-white mb-2">
                    <i class="fas fa-circle text-gray-400 mr-2"></i>
                    Ready to play
                </div>
                <div id="currentChannel" class="text-blue-200 text-sm">
                    Channel 1 Selected
                </div>
                <div id="bitrateInfo" class="text-blue-100 text-xs mt-1">
                    Bitrate: --
                </div>

            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="text-center mt-4" style="display: none;">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                <p class="text-white mt-2">Connecting...</p>
            </div>
        </div>
    </div>

    <script>
        class RadioPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.hls = null;
                this.isPlaying = false;
                this.currentChannel = 1;

                // Channel URLs
                this.channels = {
                    2: {
                        url: 'https://airhlspush.pc.cdn.bitgravity.com/httppush/hlspbaudio055/hlspbaudio05532kbps.m3u8',
                        name: 'Geetanjali'
                    },
                    1: {
                        url: 'https://airhlspush.pc.cdn.bitgravity.com/httppush/hlspbaudio245/hlspbaudio24564kbps.m3u8',
                        name: 'Maitree'
                    },
                    3: {
                        url: 'https://airhlspush.pc.cdn.bitgravity.com/httppush/hlspbaudio056/hlspbaudio05664kbps.m3u8',
                        name: 'Sanchayita'
                    }
                };


                this.initializeElements();
                this.initializePlayer();
                this.bindEvents();
                this.loadChannel(2);
                this.switchChannel(2);
            }

            initializeElements() {
                this.playBtn = document.getElementById('playBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.status = document.getElementById('status');
                this.currentChannelDisplay = document.getElementById('currentChannel');
                this.loading = document.getElementById('loading');
                this.channel1Btn = document.getElementById('channel1');
                this.channel2Btn = document.getElementById('channel2');
                this.channel3Btn = document.getElementById('channel3');
            }

            initializePlayer() {
                this.audio.volume = 0.5;

                // Create and connect Web Audio API nodes safely
                try {
                    this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();

                    // Resume audio context on interaction (required by most browsers)
                    document.addEventListener('click', () => {
                        if (this.audioCtx.state === 'suspended') {
                            this.audioCtx.resume();
                        }
                    }, { once: true });

                    this.source = this.audioCtx.createMediaElementSource(this.audio);
                    this.splitter = this.audioCtx.createChannelSplitter(2);
                    this.merger = this.audioCtx.createChannelMerger(2);

                    this.source.connect(this.splitter);
                    this.splitter.connect(this.merger, 0, 0); // Left -> Left
                    this.splitter.connect(this.merger, 0, 1); // Left -> Right

                    this.merger.connect(this.audioCtx.destination);
                } catch (e) {
                    console.error("Web Audio initialization error:", e);
                    this.updateStatus('error', 'Audio setup failed');
                }

                // Audio element event listeners
                this.audio.addEventListener('loadstart', () => this.updateStatus('loading', 'Loading...'));
                this.audio.addEventListener('canplay', () => this.updateStatus('ready', 'Ready to play'));
                this.audio.addEventListener('playing', () => this.updateStatus('playing', 'Playing'));
                this.audio.addEventListener('pause', () => this.updateStatus('paused', 'Paused'));
                this.audio.addEventListener('error', (e) => this.updateStatus('error', 'Connection error'));
                this.audio.addEventListener('waiting', () => this.updateStatus('buffering', 'Buffering...'));
            }


            bindEvents() {
                this.playBtn.addEventListener('click', () => this.play());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
                this.channel1Btn.addEventListener('click', () => this.switchChannel(1));
                this.channel2Btn.addEventListener('click', () => this.switchChannel(2));
                this.channel3Btn.addEventListener('click', () => this.switchChannel(3));
            }

            loadChannel(channelNumber) {
                const channelData = this.channels[channelNumber];
                if (!channelData) return;

                this.currentChannel = channelNumber;
                this.updateChannelDisplay();

                this.loading.style.display = 'block';

                if (this.hls) {
                    this.hls.destroy();
                    this.hls = null;
                }

                const url = channelData.url;

                if (url.includes('.m3u8')) {
                    if (Hls.isSupported()) {
                        this.hls = new Hls({
                            enableWorker: true,
                            lowLatencyMode: true,
                            backBufferLength: 90
                        });

                        this.hls.loadSource(url);
                        this.hls.attachMedia(this.audio);

                        this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            this.loading.style.display = 'none';
                            this.updateStatus('ready', 'Ready to play');
                        });

                        this.hls.on(Hls.Events.FRAG_LOADED, (event, data) => {
                            try {
                                const stats = data?.stats || data?.frag?.stats;

                                if (!stats || typeof stats.total !== 'number' || !stats.loading || typeof stats.loading.start !== 'number' || typeof stats.loading.end !== 'number') {
                                    console.warn('[DEBUG] Incomplete stats in FRAG_LOADED — skipping bitrate display');
                                    document.getElementById('bitrateInfo').textContent = 'Bitrate: --';
                                    return;
                                }

                                const totalBytes = stats.total;
                                const timeSeconds = (stats.loading.end - stats.loading.start) / 1000;

                                if (timeSeconds > 0) {
                                    const bitrate = (totalBytes * 8) / timeSeconds;
                                    const kbps = Math.round(bitrate / 1000);
                                    document.getElementById('bitrateInfo').textContent = `Bitrate: ~${kbps} kbps`;
                                } else {
                                    document.getElementById('bitrateInfo').textContent = 'Bitrate: --';
                                }
                            } catch (e) {
                                console.error('[DEBUG] Bitrate calc failed:', e);
                                document.getElementById('bitrateInfo').textContent = 'Bitrate: N/A';
                            }
                        });

                        this.hls.on(Hls.Events.ERROR, (event, data) => {
                            this.loading.style.display = 'none';
                            this.updateStatus('error', `Error: ${data.type}`);

                        });
                    } else if (this.audio.canPlayType('application/vnd.apple.mpegurl')) {
                        this.audio.src = url;
                        this.loading.style.display = 'none';
                    } else {
                        this.updateStatus('error', 'HLS not supported');
                        this.loading.style.display = 'none';
                    }
                } else {
                    this.audio.src = url;
                    this.loading.style.display = 'none';
                }
            }

            switchChannel(channelNumber) {
                const wasPlaying = this.isPlaying;
                this.stop();
                this.loadChannel(channelNumber);

                // Reset both buttons
                this.channel1Btn.classList.remove('bg-green-500', 'border-transparent');
                this.channel2Btn.classList.remove('bg-green-500', 'border-transparent');
                this.channel3Btn.classList.remove('bg-green-500', 'border-transparent');

                // Add transparent background and visible border to both
                this.channel1Btn.classList.add('bg-transparent', 'border-white');
                this.channel2Btn.classList.add('bg-transparent', 'border-white');
                this.channel3Btn.classList.add('bg-transparent', 'border-white');

                // Apply active background and hide border on selected
                if (channelNumber === 1) {
                    this.channel1Btn.classList.add('bg-green-500', 'border-transparent');
                    this.channel1Btn.classList.remove('bg-transparent', 'border-white');
                } else if (channelNumber === 2) {
                    this.channel2Btn.classList.add('bg-green-500', 'border-transparent');
                    this.channel2Btn.classList.remove('bg-transparent', 'border-white');
                } else if (channelNumber === 3) {
                    this.channel3Btn.classList.add('bg-green-500', 'border-transparent');
                    this.channel3Btn.classList.remove('bg-transparent', 'border-white');
                }

                if (wasPlaying) {
                    setTimeout(() => this.play(), 1000);
                }
            }

            play() {
                const playPromise = this.audio.play();

                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        this.isPlaying = true;
                        this.playBtn.style.display = 'none';
                        this.pauseBtn.style.display = 'flex';
                    }).catch(error => {
                        this.updateStatus('error', 'Playback failed');
                        console.error('Playback failed:', error);
                    });
                }
            }

            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.playBtn.style.display = 'flex';
                this.pauseBtn.style.display = 'none';
            }

            stop() {
                this.audio.pause();
                this.audio.currentTime = 0;
                this.isPlaying = false;
                this.playBtn.style.display = 'flex';
                this.pauseBtn.style.display = 'none';
            }

            setVolume(value) {
                this.audio.volume = value / 100;
            }

            updateStatus(type, message) {
                const icons = {
                    loading: 'fas fa-spinner fa-spin',
                    ready: 'fas fa-circle text-green-400',
                    playing: 'fas fa-circle text-red-500',
                    paused: 'fas fa-pause-circle text-yellow-400',
                    error: 'fas fa-exclamation-circle text-red-500',
                    buffering: 'fas fa-spinner fa-spin text-blue-400'
                };

                this.status.innerHTML = `<i class="${icons[type]} mr-2"></i>${message}`;
            }

            updateChannelDisplay() {
                const channelData = this.channels[this.currentChannel];
                this.currentChannelDisplay.textContent = channelData.name;
            }
        }

        // Initialize the radio player when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RadioPlayer();
        });
    </script>

    <style>
        .active-channel {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        #volumeSlider::-webkit-slider-thumb {
            appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #volumeSlider::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</body>

</html>
